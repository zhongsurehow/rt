<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 测试页面</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div id="app">
        <h1 class="text-3xl font-bold mb-4">Vue.js 测试页面</h1>
        
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-xl mb-4">基本数据绑定测试</h2>
            <p>消息: [[ message ]]</p>
            <p>计数器: [[ counter ]]</p>
            <button @click="increment" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded mt-2">
                点击增加
            </button>
        </div>
        
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-xl mb-4">条件渲染测试</h2>
            <p v-if="showMessage" class="text-green-400">这条消息应该显示</p>
            <p v-else class="text-red-400">这条消息不应该显示</p>
            <button @click="toggleMessage" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded mt-2">
                切换消息
            </button>
        </div>
        
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-xl mb-4">列表渲染测试</h2>
            <ul>
                <li v-for="item in items" :key="item.id" class="mb-2">
                    [[ item.name ]] - [[ item.description ]]
                </li>
            </ul>
        </div>
        
        <div class="bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl mb-4">游戏状态模拟</h2>
            <p>游戏ID: [[ gameState.game_id ]]</p>
            <p>当前玩家: [[ gameState.current_player ]]</p>
            <p>阴气: [[ gameState.yin ]]</p>
            <p>阳气: [[ gameState.yang ]]</p>
            <p>气力: [[ gameState.qi ]]</p>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            delimiters: ['[[', ']]'],
            data() {
                return {
                    message: 'Hello Vue.js!',
                    counter: 0,
                    showMessage: true,
                    items: [
                        { id: 1, name: '乾卦', description: '天卦，纯阳' },
                        { id: 2, name: '坤卦', description: '地卦，纯阴' },
                        { id: 3, name: '震卦', description: '雷卦，动' }
                    ],
                    gameState: {
                        game_id: 'test_123',
                        current_player: 'player_1',
                        yin: 5,
                        yang: 5,
                        qi: 10
                    }
                };
            },
            mounted() {
                console.log('Vue.js 测试应用已挂载');
                console.log('数据:', this.$data);
            },
            methods: {
                increment() {
                    this.counter++;
                    console.log('计数器增加到:', this.counter);
                },
                toggleMessage() {
                    this.showMessage = !this.showMessage;
                    console.log('消息显示状态:', this.showMessage);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
