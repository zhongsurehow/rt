<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="180" viewBox="0 0 120 180" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡牌背景 -->
  <rect x="2" y="2" width="116" height="176" rx="8" ry="8" fill="#f5f5dc" stroke="#8b4513" stroke-width="2"/>
  
  <!-- 卡牌标题背景 -->
  <rect x="8" y="8" width="104" height="25" rx="4" ry="4" fill="#cd853f"/>
  
  <!-- 卡牌标题 -->
  <text x="60" y="25" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#8b4513">坤为地</text>
  
  <!-- 八卦符号 -->
  <g transform="translate(60, 50)">
    <!-- 坤卦三条阴爻 -->
    <rect x="-20" y="-5" width="18" height="3" fill="#8b4513"/>
    <rect x="2" y="-5" width="18" height="3" fill="#8b4513"/>
    <rect x="-20" y="2" width="18" height="3" fill="#8b4513"/>
    <rect x="2" y="2" width="18" height="3" fill="#8b4513"/>
    <rect x="-20" y="9" width="18" height="3" fill="#8b4513"/>
    <rect x="2" y="9" width="18" height="3" fill="#8b4513"/>
  </g>
  
  <!-- 卡牌描述区域 -->
  <rect x="8" y="70" width="104" height="60" rx="4" ry="4" fill="#fff8dc" stroke="#cd853f" stroke-width="1"/>
  
  <!-- 卡牌描述文字 -->
  <text x="60" y="85" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">地势坤，君子以</text>
  <text x="60" y="98" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">厚德载物</text>
  <text x="60" y="115" text-anchor="middle" font-family="serif" font-size="9" fill="#666">获得3点气</text>
  <text x="60" y="125" text-anchor="middle" font-family="serif" font-size="9" fill="#666">+1影响力</text>
  
  <!-- 卡牌底部装饰 -->
  <circle cx="20" cy="155" r="8" fill="#cd853f" opacity="0.3"/>
  <circle cx="100" cy="155" r="8" fill="#cd853f" opacity="0.3"/>
  
  <!-- 卡牌等级标识 -->
  <text x="60" y="170" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">地</text>
</svg>