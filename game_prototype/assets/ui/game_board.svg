<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f5f5dc"/>
  
  <!-- 游戏区域背景 -->
  <rect x="50" y="50" width="500" height="300" rx="20" ry="20" fill="#fff8dc" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 天区域 -->
  <rect x="80" y="80" width="440" height="80" rx="10" ry="10" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
  <text x="300" y="110" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#2c3e50">天</text>
  <text x="300" y="135" text-anchor="middle" font-family="serif" font-size="14" fill="#34495e">天行健，君子以自强不息</text>
  
  <!-- 人区域 -->
  <rect x="80" y="180" width="440" height="80" rx="10" ry="10" fill="#98fb98" stroke="#228b22" stroke-width="2"/>
  <text x="300" y="210" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#2c3e50">人</text>
  <text x="300" y="235" text-anchor="middle" font-family="serif" font-size="14" fill="#34495e">人道中庸，和谐共处</text>
  
  <!-- 地区域 -->
  <rect x="80" y="280" width="440" height="80" rx="10" ry="10" fill="#deb887" stroke="#8b7355" stroke-width="2"/>
  <text x="300" y="310" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#2c3e50">地</text>
  <text x="300" y="335" text-anchor="middle" font-family="serif" font-size="14" fill="#34495e">地势坤，君子以厚德载物</text>
  
  <!-- 太极中心 -->
  <circle cx="300" cy="200" r="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <g transform="translate(300, 200)">
    <!-- 太极图案 -->
    <path d="M 0,-25 A 25,25 0 0,1 0,25 A 12.5,12.5 0 0,1 0,0 A 12.5,12.5 0 0,0 0,-25 Z" fill="#2c3e50"/>
    <path d="M 0,25 A 25,25 0 0,1 0,-25 A 12.5,12.5 0 0,1 0,0 A 12.5,12.5 0 0,0 0,25 Z" fill="#ecf0f1"/>
    <circle cx="0" cy="-12.5" r="5" fill="#ecf0f1"/>
    <circle cx="0" cy="12.5" r="5" fill="#2c3e50"/>
  </g>
  
  <!-- 八卦位置标记 -->
  <!-- 乾（西北） -->
  <circle cx="150" cy="120" r="15" fill="#daa520" stroke="#b8860b" stroke-width="2"/>
  <text x="150" y="125" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">乾</text>
  
  <!-- 兑（西） -->
  <circle cx="100" cy="200" r="15" fill="#ff69b4" stroke="#ff1493" stroke-width="2"/>
  <text x="100" y="205" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b0000">兑</text>
  
  <!-- 离（南） -->
  <circle cx="300" cy="120" r="15" fill="#ff4500" stroke="#ff0000" stroke-width="2"/>
  <text x="300" y="125" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b0000">离</text>
  
  <!-- 震（东） -->
  <circle cx="500" cy="200" r="15" fill="#32cd32" stroke="#228b22" stroke-width="2"/>
  <text x="500" y="205" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#006400">震</text>
  
  <!-- 巽（东南） -->
  <circle cx="450" cy="280" r="15" fill="#9370db" stroke="#8a2be2" stroke-width="2"/>
  <text x="450" y="285" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#4b0082">巽</text>
  
  <!-- 坎（北） -->
  <circle cx="300" cy="280" r="15" fill="#4169e1" stroke="#0000ff" stroke-width="2"/>
  <text x="300" y="285" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#000080">坎</text>
  
  <!-- 艮（东北） -->
  <circle cx="450" cy="120" r="15" fill="#8b4513" stroke="#a0522d" stroke-width="2"/>
  <text x="450" y="125" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#654321">艮</text>
  
  <!-- 坤（西南） -->
  <circle cx="150" cy="280" r="15" fill="#cd853f" stroke="#d2691e" stroke-width="2"/>
  <text x="150" y="285" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">坤</text>
  
  <!-- 装饰性边框 -->
  <rect x="50" y="50" width="500" height="300" rx="20" ry="20" fill="none" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 角落装饰 -->
  <circle cx="70" cy="70" r="8" fill="#daa520"/>
  <circle cx="530" cy="70" r="8" fill="#daa520"/>
  <circle cx="70" cy="330" r="8" fill="#daa520"/>
  <circle cx="530" cy="330" r="8" fill="#daa520"/>
</svg>